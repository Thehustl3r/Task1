<!DOCTYPE html>
<html>
    <head>
        <title>Question1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="containt-container">
            <div id="bg1"></div>
            <div id="bg2"></div>
            <div id="main1">
                <div id="left">
                    <img
                      src="img/main.png"
                      alt="logo"
                      width="70%"
                      height="75%"
                    />
                    <p id="description-text">
                      Let's see what we have new, check it out! So maybe write here
                      something more.
                    </p>
                    <div id="slider-container">
                      <div id="slide-active"></div>
                      <div class="slide"></div>
                      <div class="slide"></div>
                    </div>
                <div id="login">
                    <h3>Create your account</h3>
                    <form>
                        <p>Your Name</p>
                        <input
                          class="inputContainer"
                          type="text"
                          placeholder="Enter your name"
                        />
                        <p>E-mail or phone number</p>
                        <input
                          class="inputContainer"
                          type="email"
                          placeholder="Type your email or phone number"
                        />
                        <p>Password</p>
                        <input
                          class="inputContainer last"
                          type="password"
                          placeholder="Type your password"
                        />
                        <p class="validator">Must be 8 characters</p>
                        <div id="Terms">
                          <input type="checkbox" />
                          <p>
                            By creating an account means you agree to the Terms and
                            conditions and our Privacy Policy
                          </p>
                        </div>
                        <button id="button" type="submit">Register</button>
                    </form>
                    <span class="accounts">or do it via other accounts</span>
                    <div>
                       <img 
                            src="img/google.png"
                            alt="google"
                             width="18px"
                             height="18px"
                             class="icon"
                        />
                        <img 
                            src="img/apple.png" 
                            alt="apple"
                             width="18px"
                             height="18px"
                             class="icon"
                        />
                        <img 
                            src="img/facebook.png" 
                            alt="google"
                             width="18px"
                             height="18px"
                             class="icon"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
